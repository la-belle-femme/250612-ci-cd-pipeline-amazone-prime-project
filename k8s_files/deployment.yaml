---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: amazon-prime-clone
  labels:
    app: amazon-prime-clone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: amazon-prime-clone
  template:
    metadata:
      labels:
        app: amazon-prime-clone
    spec:
      containers:
      - name: amazon-prime-clone-container
        image: image: bettysami/amazon-prime-clone:latest
        ports:
        - containerPort: 3000
...
